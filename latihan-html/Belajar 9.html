<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Elemen</title>
</head>
<body>
    <!-- 1. Ordered List -->
    <ol type="1">
        <li>HTML</li>
        <li>CSS</li>
        <li>Java Script</li>
        <li>PHP</li>
        <li>MysqL</li>
    </ol>
    <!-- 2. Unordered List -->
     <ul type="square">
        <li>Google</li>
        <li>Mozilla</li>
        <li>Open</li>
        <li>Safari</li>
     </ul>
    <!-- 3. Descripsition List -->
     <dl>
        <dt>HTML</dt>
        <dd>Hyper Text Markup Language. Merupadakan bahasa markup yang di gunakan untuk membuat halaman website</dd>
        <dt>Lorem</dt>
        <dd>Lorem ipsum dolor sit amet consectetur adipisicing elit. Facere, ducimus.</dd>
     </dl>
</body>
</html>
