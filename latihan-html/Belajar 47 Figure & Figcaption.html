<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figure & Figcaption</title>
</head>
<!-- Kapan Menggunakan Tag <figure> & <figcaption>
    
    1. saat kita menampilkan konten visual yang memerlukan penjelasan atau keterangan, seperti gambar, grafik, video, atau diagram

    2. saat konten yang akan ditampilkan perlu terkait secara semantik dengan elemen caption, seperti memberikan informasi lebih lanjut tentang gambar atau media yang di tampilkan

    3. saat kita ingin meningkatkan aksesbilitas dan SEO, Karena tag <figure> memberikan struktur semantik yang lebih baik
    
    -->
<body>
    <figure>
        <img src="Gambar/Gengar.jpg" alt="" width="320" height="200">
            <figcaption>
                Gengar adalah Pokemon terkeren
            </figcaption>
    </figure>

    <figure>
        <pre>
            <code>
                function sayHello(){
                    console.log('Hello, World');
                }
            </code>
            <figcaption>contoh kode javascript</figcaption>
        </pre>
    </figure>
</body>
</html>
