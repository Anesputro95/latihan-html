<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Var | Variabel</title>
</head>
<!-- Tag Var Berfungsi untuk di cetak miring
        Kapan menggunakan tag Var =
        1. saat kita ingin menulis rumus matematika, formula, atau kode pemograman yang melibatkan variabel
        
        2. untuk memberikan penekanan pada istilah yang di anggap sebagai variabel, sehingga lebih mudah di pahami dalam konteks tersebut-->
<body>
    <h2>Rumus Gerak Lurus</h2>

    <p>Kecepatan <var>v</var> dapat dihitung dengan rumus: </p>
    <p><var>v</var> = <var>s</var> / <var>t</var></p>

    <ul>
         <p>dimana : </p>
        <li><var>s</var> = jarak yang ditempuh (meter)</li>
        <li><var>t</var> = waktu yang di perlukan (detik) </li>
    </ul>
     
     
    
</body>
</html>
