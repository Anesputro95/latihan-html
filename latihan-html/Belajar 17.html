<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Table</title>
</head>
<body>
    <!-- 
        Rules
            cols
            rows
            all
            none 
    -->
    <table rules="all" border="1" cellspacing="2" cellpadding="10" align="center">
        <caption><h2>Element Table Pada HTML</h2></caption>
        <tr style="text-align: left; font-family: 'Times New Roman', Times, serif;">            
            <th>Kolom 1</th>
            <th>Kolom 2</th>
            <th>Kolom 3</th>
        </tr>
        <tr style="text-align: center; font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">
            <td>Baris Kolom 1</td>
            <td>Baris Kolom 2</td>
            <td>Baris Kolom 3</td>
        </tr>
        <tr style="text-align: right; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">
            <td>Baris 1</td>
            <td>Baris 2</td>
            <td>Baris 3</td>
        </tr>
        <tr style="text-align: center; font-family: Arial, Helvetica, sans-serif;">
            <td>Kolom 1</td>
            <td>Kolom 2</td>
            <td>Kolom 3</td>
        </tr>
    </table>
</body>
</html>
