<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Strong</title>
</head>
<!-- Tag Strong berfungsi untuk mencetak TEBAL
 
            Perbedaan dengan tag <strong> dengan tag <b>
                Tag <b> (bold) juga membuat teks menjadi tebal, tetapi tidak memberikan makna semantik apa pun.
                    
                Tag <strong> secara SEMANTIK menyampaikan bahwa teks yang berada di dalamnya memiliki arti lebih penting (tebal)-->
<body>
    <p>
        Perhatikan bahwa <strong>KESELAMATAN</strong> lebih <b>penting</b> dari nyawa
    </p>
</body>
</html>
