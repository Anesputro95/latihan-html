<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tag optgroup</title>
</head>
<body>
    <select name="menu" id="menu">
        <optgroup label="Minuman">
            <option value="Es Teh">
                Es Teh
            </option>
            <option value="Kopi">
                Kopi
            </option>
            <option value="Coca Cola">
                Coca Cola
            </option>
        </optgroup>
        <optgroup label="Makanan">
            <option value="Kari">Nasi Kari</option>
            <option value="Nasgor">Nasi Goreng</option>
            <option value="Mie Goreng">Mie Goreng</option>
        </optgroup>
    </select>
</body>
</html>
