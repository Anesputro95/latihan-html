<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Code & Pre</title>
</head>
<body>
    <p>
        Contoh Property CSS target :
    <!--P PRE: Digunakan untuk menampilkan blok teks yang mempertahankan format aslinya. biasanya digunakan untuk menampilkan kode pemrograman atau teks dengan format spesifik  -->
    <pre> 
        <code>
            <!-- COD: digunakan untuk menandai potongan kode bahasa program dalam satu baris. ini memberikan makna semantik dan visula khusus untuk teks kode -->
            p{
                color: yellow;
                margin: 20px;
                font-size: 24px;
            }
        </code>
    </pre> 
    </p>
</body>
</html>
