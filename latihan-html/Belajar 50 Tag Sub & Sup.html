<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Sub & Sup</title>
</head>
<body>
    <p>Rumus Kimia H <sub>2</sub> 0</p>
    <p>Penomoran Referensi bawah : A <sub>1</sub> B <sub>2</sub> C <sub>3</sub></p>

    <br><br><br><br>
    <p>
        10 <sup>2</sup> = 100
    </p>
    <p>
        5 <sup>2</sup> = 50
    </p>
    <p>Hari Kemerdekaan Indonesia 17 <sup>th</sup> Agustus</p>
</body>
</html>
