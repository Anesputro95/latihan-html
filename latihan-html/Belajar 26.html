<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fieldest | Legend</title>
</head>
<body>

    <fieldset>
        <legend>Data Peserta</legend>
        <p>Nama : <input type="text"></p>
        <p>Alamat : <input type="text"></p>
    </fieldset>

    <fieldset>
        <legend >Pilih Paket</legend>
        <input type="checkbox">Paket Premium
        <input type="checkbox">Paket Standar
        <input type="checkbox">Paket Biasa
    </fieldset>
</body>
</html>
